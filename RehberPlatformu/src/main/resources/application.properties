# --- SERVER AYARLARI ---
server.port=8090

# --- H2 VERİTABANI AYARLARI ---
spring.datasource.url=jdbc:h2:mem:rehberdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 1. Genel Log Seviyesini DEBUG olarak ayarla
# Bu, tüm Spring bileşenlerinden gelen DEBUG, INFO, WARN ve ERROR seviyesindeki mesajları gösterir.
# Hata ayıklama sırasında en çok kullanılan seviyedir.
logging.level.root=DEBUG

# 2. Opsiyonel: Kendi paketinizin log seviyesini ayarla
# Eğer sadece kendi kodunuzdaki hataları daha detaylı görmek isterseniz:
logging.level.com.finalproje.RehberPlatformu=DEBUG

# 3. Opsiyonel: Daha okunaklı bir format kullan
# Konsol çıktısını daha renkli ve okunaklı hale getirir.
spring.output.ansi.enabled=ALWAYS

# --- JPA / HIBERNATE AYARLARI ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true