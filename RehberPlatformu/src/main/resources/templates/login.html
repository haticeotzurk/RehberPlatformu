<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Rehber Platformu</title>
    <style> /* Basit bir stil */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; text-align: center; }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .error-message { color: red; margin-bottom: 15px; }
        .success-message { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Giriş Yap</h2>

        <div th:if="${param.error}" class="error-message">
            Kullanıcı adı veya şifre yanlış.
        </div>
        <div th:if="${param.success}" class="success-message">
            Kayıt başarılı! Lütfen giriş yapın.
        </div>
        
        <form method="POST" th:action="@{/login}">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        
        <p style="margin-top: 15px;">
            Hesabınız yok mu? <a href="/register">Hemen Kaydolun</a>
        </p>
        <p style="font-size: 12px; margin-top: 20px;">
            **Test Kullanıcısı:** patron / admin123
        </p>
    </div>
</body>
</html>
